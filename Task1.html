<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        /* .head-container
        {
            display: flex;
            height: 100vh;
            background-color: black;
            justify-content: center;

        } */
        .container
        {
            height: 100vh;
            
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: blueviolet;
            width: 100%;
            border: 1px solid white;
            /* position: relative; */
        } 
        
       
       
        .grid-container
        {
            display: grid;
            grid-template-columns: repeat(4,18%);
            width: 100vw;
            height: 50vh;
            gap: 10px;
            

        }
        .item
        {
            border: 2px solid black;
        }
        .item1
        {
            grid-column: 1/2;
            grid-row: 1/4;
            background-color: green;
        }
        .item2
        {
            grid-column: 2/4;
            background-color: green;
        }
        .item3
        {
            background-color: red;
        }
        .item4
        {
            grid-column: 2/3;
            background-color: orange;
        }
        .item5
        {
            background-color: red;
        }
        .item6
        {
            grid-column: 4/5;
            grid-row: 2/4;
            background-color: green;
        }
        .item7
        {
            background-color: red;
           
        }
        .item8
        {
            background-color: orange;
        }
        @media screen and (max-width : 500px) {


            .item
            {
               grid-column: 1/5;
            }
        }
        @media screen and (max-width : 900px) and (min-width : 500px) {
            .item1
            {
                grid-column: 1/3;
                grid-row: 1/2;
            }
            .item2{
                grid-column: 3/5;
                grid-row: 1/2;
            }
            .item3
            {
                grid-column: 1/3;
                grid-row: 2/3;
            }
            .item4
            {
                grid-column: 3/5;
                grid-row: 2/3;

            }
            .item5
            {
                grid-column: 1/3;
                grid-row:3/4 ;
            }
            .item6
            {
                grid-column: 3/5;
                grid-row:3/4 ;

            }
            .item7
            {
                grid-column: 1/3;
            }
            .item8
            {
                grid-column: 3/5;
            }
            
            
        }
        @media screen and (min-width:900px){
            .item1
        {
            grid-column: 1/2;
            grid-row: 1/4;
            
        }
        .item2
        {
            grid-column: 2/4;
           
        }
        
        .item4
        {
            grid-column: 2/3;
            
        }
        
        .item6
        {
            grid-column: 4/5;
            grid-row: 2/4;
           
        }
        

            
        }
        
        
       
    </style>
</head>
<body>

    <div class="head-container">
        <div class="container">
            <div class="grid-container">
                <div class="item item1"></div>
                <div class="item item2"></div>
                <div class="item item3"></div>
                <div class="item item4"></div>
                <div class="item item5"></div>
                <div class="item item6"></div>
                <div class="item item7"></div>
                <div class="item item8"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
